<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="/static/event.css">
</head>
<body>
    <h1>Add New Event</h1>
    <div class="container" style="padding-top: 80px;"></div>
    <form action="/add_event" method="POST" class="event-form">
        
        <label>Event Name:</label>
        <input type="text" name="name" required>

        <label>Description:</label>
        <textarea name="description" required></textarea>

        <label>Date:</label>
        <input type="date" name="date" required>

        <label>Time:</label>
        <input type="text" name="time" required placeholder="e.g., 2 PM - 4 PM">

        <label>Venue:</label>
        <input type="text" name="venue" required>

        <label>Category:</label>
        <input type="text" name="category" required>

        <button type="submit" class="btn">Submit</button>
    </form>
    <a href="/templates/demo.html" class="btn">‚Üê Back</a>

</body>
</html>
