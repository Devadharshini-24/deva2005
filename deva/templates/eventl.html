<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="/static/event.css">
</head>
<body>
    <h1>College Events</h1>
    <a href="/add_event" class="btn">Add Event</a>
    <div class="event-container">
        {% for event in events %}
        <div class="event-card">
            <h2>{{ event[1] }}</h2>
            <p><strong>Date:</strong> {{ event[3] }} | <strong>Time:</strong> {{ event[4] }}</p>
            <p><strong>Venue:</strong> {{ event[5] }}</p>
            <p><strong>Category:</strong> {{ event[6] }}</p>
            <a href="/event/{{ event[0] }}" class="btn-detail">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
