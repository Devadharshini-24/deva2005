-- Page Content -->
    <h2 class="mb-4">Add New Event</h2><br><br>
    <div>

    <form action="/templates/event.html" method="POST" class="event-form">
        <label>Event Name:</label>
        <input type="text" name="name" class="form-control mb-3" required>

        <label>Description:</label>
        <textarea name="description" class="form-control mb-3" required></textarea>

        <label>Date:</label>
        <input type="date" name="date" class="form-control mb-3" required>

        <label>Time:</label>
        <input type="text" name="time" class="form-control mb-3" placeholder="e.g., 2 PM - 4 PM" required>

        <label>Venue:</label>
        <input type="text" name="venue" class="form-control mb-3" required>

        <label>Category:</label>
        <input type="text" name="category" class="form-control mb-4" required>

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/templates/eventdt.html" class="btn btn-secondary ms-2">‚Üê Back</a>
    </form>
</div>
