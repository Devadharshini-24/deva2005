<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="/static/event.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">College Calendar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/events">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/add_event">Add Event</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container" style="padding-top: 80px;">
    <h1 class="mb-4">Add New Event</h1>
    <form action="/add_event" method="POST" class="event-form">
        <label>Event Name:</label>
        <input type="text" name="name" class="form-control mb-3" required>

        <label>Description:</label>
        <textarea name="description" class="form-control mb-3" required></textarea>

        <label>Date:</label>
        <input type="date" name="date" class="form-control mb-3" required>

        <label>Time:</label>
        <input type="text" name="time" class="form-control mb-3" placeholder="e.g., 2 PM - 4 PM" required>

        <label>Venue:</label>
        <input type="text" name="venue" class="form-control mb-3" required>

        <label>Category:</label>
        <input type="text" name="category" class="form-control mb-4" required>

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/" class="btn btn-secondary ms-2">‚Üê Back</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
